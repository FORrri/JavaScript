<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let name = "이순신";
        let age = 20;

        console.log(name + "님의 나이는" + age + " 입니다"); //원래 문법

        console.log(`${name}님의 나이는 ${age}입니다`); //backtick문법(` + ${값} )

        console.log(`${age < 20 ? `20보다 작음` : `20보다 큼` }`); //중첩으로도 사용가능

    </script>

</body>
</html>
